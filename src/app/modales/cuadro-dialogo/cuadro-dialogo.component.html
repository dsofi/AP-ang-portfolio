<div class="modal fade" id="contenedor-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">¿Deseas cerrar sesión?</h4>                
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btn-footer" (click)="cerrarSesion()">Sí</button>    
                <button class="btn btn-secondary btn-footer" data-dismiss="modal" (click)="closeModal()">No</button>
            </div>
        </div>
    </div>
</div>

        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">¿Deseas eliminar {{nombre}}?</h4>                
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btn-footer" (click)="respondiendoSi()">Sí</button>

            </div>
        </div>
    </div>
</div>

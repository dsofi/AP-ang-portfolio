
  <h3>Proyectos</h3>
<div class="container-fluid">
  <div class="slider-wrap">
    <div class="slider-main">
      <div *ngFor="let proyecto of misProyectos" class="item">
        <app-btn-edit-delete></app-btn-edit-delete>
        <div class="titulo">{{ proyecto.titulo }}</div>
        <div class="desc">{{ proyecto.descripcion }}</div>
      </div>
    </div>
    <div class="button-area">
      <button type="button" class="prev" appPrev>
        <fa-icon [icon]="['fas', 'angle-left']" size="2x"></fa-icon>
      </button>
      <button type="button" class="next" appNext>
        <fa-icon [icon]="['fas', 'angle-right']" size="2x"></fa-icon>
      </button>
    </div>
  </div>
</div>

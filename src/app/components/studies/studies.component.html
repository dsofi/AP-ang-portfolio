<h3>Estudios</h3>
<ul>
  <li *ngFor="let estudio of estudiosList">
    <p (click)="toggleShowEdit(estudio)" *ngIf="!estudio.edit" class="icono edit">Editar
      <fa-icon [icon]="['far', 'edit']"> </fa-icon>
    </p>
    <p *ngIf="estudio.edit" class="icono cruz-del">Eliminar
      <fa-icon [icon]="['fas', 'times']"> </fa-icon>
    </p>
    <h6>{{ estudio.tiempo }}</h6>
    <h4>{{ estudio.nombre }}</h4>
    <p>{{ estudio.descripcion }}</p>
    <p>{{ estudio.nota1 }}</p>
    <p>{{ estudio.nota2 }}</p>

    <p (click)="toggleShowEdit(estudio)" *ngIf="estudio.edit" class="icono save">Guardar
      <fa-icon [icon]="['fas', 'check']"></fa-icon>
    </p>
  </li>
</ul>

<h3>Estudios</h3>
<ul>
  <li *ngFor="let estudio of estudiosList">
    <h6>tiempo}}</h6>
    <h4>nombre}}</h4>
    <p>descripcion}}</p>
    <p>nota1}}</p>
    <p>nota2}}</p>
    <fa-icon class="cruz-del" [icon]="['fas', 'times']"></fa-icon>
    <fa-icon class="edit" [icon]="['far', 'edit']"></fa-icon>
    <p class="save">Guardar cambios
      <fa-icon class="check" [icon]="['fas', 'check']"></fa-icon>
    </p>
  </li>
  
</ul>

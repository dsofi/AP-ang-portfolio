<h2>Prueba Personas</h2>
<ul *ngFor="let persona of pruebaPersonas">
<li>{{persona.nombre}}</li>
<li>{{persona.sobreMi}}</li>
<li>-</li>
</ul>

<br>

<h2>Prueba Estudios</h2>
<ul *ngFor="let estudio of pruebaEstudios">
<li>{{estudio.institucion}} {{estudio.fecha}}</li>
</ul>

<br>

<h2>Prueba Experiencias</h2>
<ul *ngFor="let experiencia of pruebaExperiencias">
<li>{{experiencia.empresa}} {{experiencia.fecha}}</li>
<li>{{experiencia.descripcion}}</li>
</ul>

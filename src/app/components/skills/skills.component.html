<div class="titulo">
  <h3>Skills</h3>
</div>

<app-edit-skill [titulo]="'Agregar'" [button]="'+Agregar skills'"
    (guardando)="agregar($event)"></app-edit-skill>

<div class="skills" cdkDropList (cdkDropListDropped)="drop($event)">
  <div *ngFor="let objeto of skills" class="cajita" cdkDrag>       
    <button *ngIf="isLogged" (click)="eliminar(objeto)" class="icono second-color cruz-del">&times;</button> 
    <img [src]="objeto.imagen" alt="Logo {{ objeto.nombre }}"/>
    <p>{{objeto.nombre}}</p>
    <div class="edit">
        <app-edit-skill [titulo]="'Editar'" [button]="'&#x270E; Editar'" [objeto]="objeto"
            (guardando)="guardar($event)">
        </app-edit-skill>
    </div> 
  </div>
</div>

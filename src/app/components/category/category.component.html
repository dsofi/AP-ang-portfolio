<div class="secciones">
    <h3 class="text-capitalize">{{tipo}}</h3>
    <app-btn-add-form [tipo]="tipo" (agregando)="addGeneral($event)"></app-btn-add-form>
    <div cdkDropList (cdkDropListDropped)="drop($event)" class="mover">
        <app-elements *ngFor="let elemento of elementos" [objeto]="elemento"
            (eliminando)="eliminar($event)" 
            (cancelando)="reset()"
            (guardando)="guardar($event)"
        >
        </app-elements>
    </div>
</div>


<div class="registro" cdkDrag [cdkDragDisabled]="!isLogged">  
  <div> 
    <div class="desaparecer">
      <button *ngIf="isLogged" cdkDragHandle class="icono main-color mover">
        <fa-icon [icon]="['fas', 'ellipsis']"></fa-icon> Mover
      </button>
      <app-btn-edit-delete [puedeEliminar]="true" [objeto]="objeto"
        (onEdit)="editar(objeto)"
        (onDelete)="eliminar(objeto)"
      ></app-btn-edit-delete>         
    </div>  
  
    <div [ngClass]="{editable: objeto.editar}">
      <div class="elemento" [ngClass]="{lineasDiv: isLogged}">
        
        <img [src]="objeto.imagen" alt="Logos" />
      
        <div class="datos">
          <input type="text" name="tiempo" autocomplete="off" class="tiempo"
            [(ngModel)]="objeto.tiempo" [readonly]="!objeto.editar"/>
          <textarea type="text" name="titulo" autocomplete="off" class="titulo" 
            autosize [minRows]="1" [maxRows]="6" [useImportant]="true"
            [(ngModel)]="objeto.titulo" [readonly]="!objeto.editar"></textarea>
          <textarea type="text" name="descripcion" autocomplete="off" class="descripcion" 
            autosize [minRows]="1" [maxRows]="6" [useImportant]="true"
            [(ngModel)]="objeto.descripcion" [readonly]="!objeto.editar"></textarea>
          <textarea *ngIf="objeto.otrasNotas != '' || objeto.editar" type="text" name="otrasNotas" autocomplete="off"
            autosize [minRows]="1" [maxRows]="6" [useImportant]="true"
            [(ngModel)]="objeto.otrasNotas" [readonly]="!objeto.editar" class="descripcion"></textarea>
        </div>
      </div>   
    
      <app-btn-cancel-save *ngIf="objeto.editar"
        (onGuardar)="guardar(objeto)" (onCancelar)="cancelar(objeto)"
      ></app-btn-cancel-save>
  </div>
</div>

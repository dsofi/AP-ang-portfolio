<h3>Experiencia</h3>
<ul>
  <li *ngFor="let experiencia of experienciasList">
    <p class="icono edit">Editar
      <fa-icon [icon]="['far', 'edit']"> </fa-icon>
    </p>
    <!-- <p class="icono cruz-del">
      Eliminar
      <fa-icon [icon]="['fas', 'times']"> </fa-icon>
    </p> -->
    <h4>{{ experiencia.nombre }}</h4>
    <h6>{{ experiencia.tiempo }}</h6>
    <p>{{ experiencia.descripcion }}</p>
    <p>{{ experiencia.nota1 }}</p>
    <p>{{ experiencia.nota2 }}</p>

    <!-- <p class="icono save">Guardar
      <fa-icon [icon]="['fas', 'check']"></fa-icon>
    </p> -->
  </li>
</ul>

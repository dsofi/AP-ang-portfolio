<div *ngIf="objeto.editar" class="botones">
    <p (click)="cancelar(objeto, tipo)" class="icono second-color center">
      Cancelar <fa-icon [icon]="['fas', 'times']"></fa-icon>
    </p>
    <p (click)="guardar(objeto, tipo)" class="icono main-color center">
      Guardar <fa-icon [icon]="['fas', 'check']"></fa-icon>
    </p>
  </div>

 <!-- BOTON EDITAR / ELIMINAR -->
    <!-- <app-edit-button></app-edit-button> -->
    <div *ngIf="userLogueado">
      <p *ngIf="!objeto.editar" class="icono main-color edit" (click)="toggleShowEdit(objeto)">
        Editar
        <fa-icon [icon]="['far', 'edit']"></fa-icon>
      </p>
        <p *ngIf="objeto.editar" class="icono second-color cruz-del" (click)="borrar(objeto)">
      Eliminar
      <fa-icon [icon]="['fas', 'times']"></fa-icon>
        </p>
    </div>

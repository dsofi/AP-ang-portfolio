<button *ngIf="!showAdd && isLogged" (click)="onAgregar()" class="icono main-color arriba">+Agregar {{tipo}}</button>
<div *ngIf="showAdd" class="editable">
    <div class="campos">
        <input type="text" name="tiempo" placeholder="Agregar tiempo" class="tiempo" 
            [(ngModel)]="tiempo" autocomplete="off"/>
        <textarea type="text" name="titulo" placeholder="Agregar titulo" class="titulo"
            autosize [minRows]="1" [maxRows]="6" [useImportant]="true"
            [(ngModel)]="titulo" autocomplete="off"></textarea>
        <textarea type="text" name="descripcion" placeholder="Agregar descripciÃ³n" class="descripcion"
            autosize [minRows]="1" [maxRows]="6" [useImportant]="true"
            [(ngModel)]="descripcion" autocomplete="off"></textarea>
        <textarea type="text" name="otrasNotas" placeholder="Agregar nota" class="descripcion"
            autosize [minRows]="1" [maxRows]="6" [useImportant]="true"
            [(ngModel)]="otrasNotas" autocomplete="off"></textarea>
    </div>

    <div class="botones">
        <button (click)="cancelar()" class="icono second-color center">Cancelar
            <fa-icon [icon]="['fas', 'times']"></fa-icon>
        </button>
        <button (click)="submit()" class="icono main-color center">Guardar
            <fa-icon [icon]="['fas', 'check']"></fa-icon>
        </button>
    </div>
</div>

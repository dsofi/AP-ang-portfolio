<p *ngIf="!showAdd && userLogueado" (click)="onAgregar()" class="icono main-color arriba">+Agregar {{tipo}}</p>
<div *ngIf="showAdd" class="editable">
    <div class="campos">
        <h6><input type="text" name="tiempo" placeholder="Agregar tiempo" 
            [(ngModel)]="tiempo" autocomplete="off"/></h6>
        <h4><input type="text" name="titulo" placeholder="Agregar titulo" 
            [(ngModel)]="titulo" autocomplete="off"/></h4>
        <p><input type="text" name="descripcion" placeholder="Agregar descripciÃ³n" 
            [(ngModel)]="descripcion" autocomplete="off"/></p>
        <p><input type="text" name="otrasNotas" placeholder="Agregar nota" 
            [(ngModel)]="otrasNotas" autocomplete="off"/></p>
    </div>

    <div class="botones">
        <p (click)="cancelar()" class="icono second-color center">Cancelar
            <fa-icon [icon]="['fas', 'times']"></fa-icon>
        </p>
        <p (click)="submit()" class="icono main-color center">Guardar
            <fa-icon [icon]="['fas', 'check']"></fa-icon>
        </p>
    </div>
</div>

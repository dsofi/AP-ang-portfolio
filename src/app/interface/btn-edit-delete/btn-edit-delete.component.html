<p *ngIf="!objeto.editar && userLogueado" class="icono main-color edit" (click)="editar()">Editar 
    <fa-icon [icon]="['far', 'edit']"></fa-icon>
</p>
<p *ngIf="objeto.editar && puedeEliminar" class="icono second-color cruz-del" (click)="eliminar()">Eliminar
    <fa-icon [icon]="['fas', 'times']"></fa-icon>
</p>

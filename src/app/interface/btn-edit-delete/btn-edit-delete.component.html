<div class="tar">
    <button *ngIf="!objeto.editar && isLogged" class="icono main-color edit" (click)="editar()">Editar
        <fa-icon [icon]="['far', 'edit']"></fa-icon>
    </button>
</div>
<div class="tar">
    <button *ngIf="objeto.editar && puedeEliminar" class="icono second-color cruz-del" (click)="eliminar()">Eliminar
        <fa-icon [icon]="['fas', 'times']"></fa-icon>
    </button>
</div>
